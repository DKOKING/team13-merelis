<html>	
  <head>

  <body>
    <main>

      <div id="quiz-wrapper">

      <img src = "https://cdn.glitch.com/5328b537-3bd7-4315-bf2d-b7a1dff7e629%2Fold.gif?v=1564001287446" width = "250" height = "250">

      </div>
      <div class="question">

      <input type="radio" id="q2a" name="q2">

        <input type="radio" id="q3a" name="q3">

        <input type="radio" id="q3b" name="q3">

          <div class="question">
          <h2>What lifestyle do you desire to live?</h2>
          <br>

          <input type="radio" id="q4a" name="q4">
          <label for="q4a">Fun one with friends!</label>

          <input type="radio" id="q4b" name="q4">
          <label for="q4b">One where I get to H U R T people</label>

            <div class="question">
            <h2>What type of animal do you like?</h2>
            <br>

            <input type="radio" id="q5a" name="q5">
            <label for="q5a">dog</label>
            <br>

            <input type="radio" id="q5b" name="q5">

            <img src = "https://iconstore.co/wp-content/uploads/2016/07/animal-pixel-art-icons-featured.png" width= "250" height= "250">
            </div>

          <button id="submit-form" type="Submit">Submit</button>
          </div>
       
        <div id="results">
        </div>

  </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

      <script>
        $(document).ready(function(){

        $("#try-again").click(resetQuiz);
        $("#submit-form").click(processResults);
        let description= null;
        let portrait = null;


        function getPersonality(){

        let score = 0
        let personality = null;

        let bullyDictionary = {
        q1a: 4,
        q1b: 3,
        q1c: 2,
        q1d: 1
        };
        let bossDictionary = {
        q2a: 4,
        q2b: 3,
        q2c: 2,
        q2d: 1
        };
        let weaponDictionary = {
        q3a: 4,
        q3b: 3,
        q3c: 2,
        q3d: 1
        };
        let lifestyleDictionary = {
        q4a: 4,
        q4b: 3,
        q4c: 2,
        q4d: 1
        };
        let animeDictionary = {
        q5a: 4,
        q5b: 3,
        q5c: 2,
        q5d: 1
        };

        let q1 = $('input[name="q1"]:checked').attr('id');    
        let q2 = $('input[name="q2"]:checked').attr('id'); 
        let q3 = $('input[name="q3"]:checked').attr('id');
        let q4 = $('input[name="q4"]:checked').attr('id');
        let q5 = $('input[name="q5"]:checked').attr('id');

        score += bullyDictionary[q1]+ bossDictionary[q2]+ weaponDictionary[q3]+ lifestyleDictionary[q4]+ animeDictionary[q5];

        console.log(q1);
        console.log(q2);
        console.log(q3);
        console.log(q4);
        console.log(q5);
        console.log(score);

        if(score<=20 && score>=16){
        personality="Kind";
		description = "You show kindness and empathy towards others. You always are down to help out with everything, as long as it's just. Well, except for helping with that bank robery, but that doesn't matter";
        portrait = "https://orig00.deviantart.net/01e0/f/2015/208/1/b/untitled_by_coolkid44154-d933yjt.png";
        console.log(personality);
        }
        else if(score<=16 && score>=11){
        personality="Mean";
        description = "You are very rough around the edges and very mean towards others, especially your friends. But you care, you just have an odd way of showing it...Ya Big Ole' Meanie!";
        portrait = "https://i.ytimg.com/vi/hAzupe_Jud4/maxresdefault.jpg";
        console.log(personality);
        }
        else if(score<=10 && score>=6){
        personality="Passive";
        description = "You are friends with very few, and not very approaching or forward. However, you make up for it by being very kind to your true friends, and you tend to be animated.";
        portrait = "https://i.pinimg.com/originals/10/90/3c/10903c69439a6668a7decd784180de6d.jpg";
        console.log(personality);
        }
        else if(score<=5 && score>=0){
        personality="Selfish";
        description="You are a Meowth. 'What does that mean?', you ask, well you are particulary greedy with what is and isn't yours. You didn't share your toys in the playpin. You only share to those whom you truly trust, you are also very funny.";
        portrait = "https://data.whicdn.com/images/185912159/large.png";
        console.log(personality);
        }
        return personality;

        }

        function processResults(){
        let q1 = $('input[name="q1"]:checked').attr('id');    
        let q2 = $('input[name="q2"]:checked').attr('id'); 
        let q3 = $('input[name="q3"]:checked').attr('id');
        let q4 = $('input[name="q4"]:checked').attr('id');
        let q5 = $('input[name="q5"]:checked').attr('id');
        if(q1==null||q2==null||q3==null||q4==null||q5==null){
        alert("Shtop being shtupid! Answer all the ?'s!");
        }
        else{
        let personality = getPersonality();
        $("#quiz-wrapper").hide();
        $("#results").show();
        $("#try-again").show();
        $("#results").append("<h1>Congrats! Your personality is " +personality+"!</h1>");
        $("#results").append("<h1> "+description+":)</h1>");	
        $("#results").append('<img src="'+portrait+'">');
        }
        }

        function resetQuiz(){
        $("#try-again").hide();
        $("#results").hide();
        $("#quiz-wrapper").show();
        q1:checked=false;
        q2:checked=false;
        q3:checked=false;
        q4:checked=false;
        q5:checked=false;
        }

        });

      </script>
  </body>
